######### Service Port Config #########
server:
  port: 8080

######### Eureka Client Config #########
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://service-discovery:8761/eureka/}


######### Prometheus Pushgateway Config #########
management:
  endpoints:
    web:
      exposure:
        include: '*'
  prometheus:
    metrics:
      export:
        enabled: true

######### Micrometer Tracing config ##########
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: b3  # b3 header -> used by Zipkin, Brave (Spring's default)	X-B3-TraceId, X-B3-SpanId, X-B3-Sampled
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_TRACING_ENDPOINT:http://zipkin:9411/api/v2/spans}

