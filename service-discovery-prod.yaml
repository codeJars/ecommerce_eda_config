######### Service Port Config #########
server:
  port: 8761

######### Eureka Server Config #########
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  server:
    enable-self-preservation: true

######### Prometheus Pushgateway Config #########
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus, metrics
  prometheus:
    metrics:
      export:
        enabled: true

######### Micrometer Tracing config ##########
  tracing:
    sampling:
      probability: 0.1
    propagation:
      type: b3  # b3 header -> used by Zipkin, Brave (Spring's default)	X-B3-TraceId, X-B3-SpanId, X-B3-Sampled
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_TRACING_ENDPOINT}
